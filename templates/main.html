<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習系統</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 主要 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
        body { display: flex; height: 100vh; background: #F5F5F7; }
        
        /* 側欄 */
        .sidebar { width: 150px; background: #434344; color: white; transition: 0.3s; padding-top: 60px; position: fixed; height: 100%; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; cursor: pointer; border-bottom: 1px solid #434344; text-align: center; }
        .sidebar ul li:hover { background: #5056d3; }
        
        /* 頂欄 */
        .topbar { position: fixed; width: 100%; height: 70px; background: #282829; color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-size: 24px; }
        .dropdown { position: relative; }
        .dropdown .dropbtn { background: none; color: white; border: none; cursor: pointer; font-size: 26px; }
        .dropdown .dropbtn i { margin-left: 5px; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 150px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; }
        .dropdown-content a { display: block; padding: 10px; color: black; text-decoration: none; }
        .dropdown-content a:hover { background: #ddd; }
        .dropdown:hover .dropdown-content { display: block; }
        
        /* 內容區 */
        .content { flex-grow: 1; margin-left: 250px; padding: 20px; transition: 0.3s; }
        .sidebar.shrink ~ .content { margin-left: 60px; }
        .section { display: none; }
        .section.active { display: block; }

        /* 登出按鈕 */
        .logout-btn {
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #D43F3F;
        }
      
    </style>
</head>
<body>
    <!-- 側欄 -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="showSection('overview')">大綱</li>
            <li onclick="showSection('questions')">出題</li>
            <li onclick="showSection('search')">查詢</li>
        </ul>
    </div>
    
    <!-- 頂欄 -->
    <div class="topbar">
        <div class="dropdown">
            <button class="dropbtn">目前科目：數學 <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content">
                <a href="#">數學</a>
                <a href="#">英文</a>
                <a href="#">物理</a>
                <a href="#">➕ 新增科目</a>
            </div>
        </div>
        <div>
            <span>用戶名稱</span>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
    </div>
    
    <!-- 主要內容區域 -->
    <div class="content">
        <div id="overview" class="section active">
            <h1>大綱</h1>
            <p>這是大綱的內容。</p>
        </div>
        <div id="questions" class="section">
            <h1>出題</h1>
            <p>這是出題功能的內容。</p>
        </div>
        <div id="search" class="section">
            <h1>查詢</h1>
            <p>這是查詢功能的內容。</p>
        </div>
    </div>
    
    <script>
        
        // 切換顯示內容
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
        
        // 登出功能（這裡只是示意，可改為 Flask 處理）
        function logout() {
            alert("已登出");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            width: 320px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>系統登入</h1>
    </div>

    <div class="login-container">
        <h2>登入</h2>
        <form action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" name="username" value="test_user">
            </div>

            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" value="123456">
            </div>

            <button type="submit">登入</button>
        </form>
    </div>

    <div class="footer">
        <p>系統簡要說明：這裡將提供系統的相關描述，內容可根據需求進行修改。</p>
    </div>

</body>
</html>

<div class="content-panel">
    <h2>筆記列表</h2>
    
    <div class="notes-container">
        <div class="note-selector">
            <select id="notes-select" onchange="loadNotesDetails(this.options[this.selectedIndex].text)">
                <option value="">請選擇筆記</option>
            </select>
        </div>
        
        <div class="notes-scroll" id="notes-content">
            <!-- 筆記列表項目將透過JavaScript動態加載 -->
            <div class="loading">請先選擇筆記...</div>
        </div>
    </div>
</div>

<style>
    /* 筆記列表樣式 */
    .notes-container {
        padding: 15px 0;
    }

    .note-selector {
        margin-bottom: 20px;
        width: 100%;
    }

    .note-selector select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        background-color: white;
    }

    .note-item {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: #fdfdfd;
        transition: all 0.2s;
    }

    .note-item:hover {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .note-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .note-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 10px;
    }

    .note-tag {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 50px;
        font-size: 0.85rem;
        color: white;
    }

    .note-tag.keypoint {
        background-color: #ff6b6b;
    }

    .note-tag.lecture {
        background-color: #4dabf7;
    }

    .note-tag.corrected {
        background-color: #69db7c;
    }

    .note-tag svg {
        width: 14px;
        height: 14px;
        margin-right: 5px;
    }

    .notes-scroll {
        max-height: calc(100vh - 250px);
        overflow-y: auto;
        padding-right: 10px;
    }

    /* 錯誤筆記樣式 */
    .corrected-note {
        position: relative;
        margin-top: 15px;
        padding: 15px;
        background-color: #fff5f5;
        border: 1px solid #ffd7d7;
        border-radius: 4px;
    }
    
    .corrected-note-title {
        font-weight: 600;
        color: #e53e3e;
        margin-bottom: 8px;
    }
    
    /* 自訂滾動條樣式 */
    .notes-scroll::-webkit-scrollbar {
        width: 8px;
    }

    .notes-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .notes-scroll::-webkit-scrollbar-thumb {
        background: #cecece;
        border-radius: 10px;
    }

    .notes-scroll::-webkit-scrollbar-thumb:hover {
        background: #adadad;
    }

    /* 加載和錯誤狀態樣式 */
    .loading, .no-data, .error {
        text-align: center;
        padding: 30px 15px;
        color: #666;
        font-size: 1rem;
    }

    .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .loading:before {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .no-data {
        color: #888;
        font-style: italic;
    }

    .error {
        background-color: #fff5f5;
        border-left: 4px solid #e53e3e;
        color: #e53e3e;
        font-weight: 500;
        border-radius: 4px;
    }
    
    /* 警告和提示訊息樣式 */
    .alert {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    
    .alert-warning {
        background-color: #fff8e1;
        border-left: 4px solid #ffc107;
        color: #856404;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        border-left: 4px solid #dc3545;
        color: #721c24;
    }
    
    .alert-info {
        background-color: #e3f2fd;
        border-left: 4px solid #2196f3;
        color: #0c5460;
    }
</style>

<script>
    // 當頁面加載完成時
    document.addEventListener('DOMContentLoaded', function() {
        console.log('notes.html DOM loaded');
        
        // 首先嘗試從下拉框獲取當前選中的科目
        const subjectDropdown = document.getElementById('subject-dropdown');
        
        if (subjectDropdown && subjectDropdown.options.length > 0 && subjectDropdown.selectedIndex >= 0) {
            const selectedSubject = subjectDropdown.options[subjectDropdown.selectedIndex].text;
            if (selectedSubject && selectedSubject !== '+ 新增科目' && selectedSubject !== '載入中...') {
                console.log('從下拉框獲取的科目:', selectedSubject);
                updateNotesSelector(selectedSubject);
            } else {
                // 如果下拉框沒有有效選項，直接通過API獲取科目列表
                fetchSubjectsAndUpdateNotes();
            }
        } else {
            // 如果找不到下拉框或尚未初始化，直接通過API獲取科目列表
            fetchSubjectsAndUpdateNotes();
        }
        
        // 當科目選擇變更時，更新筆記選擇器
        if (subjectDropdown) {
            subjectDropdown.addEventListener('change', function() {
                if (this.selectedIndex >= 0) {
                    const selectedSubject = this.options[this.selectedIndex].text;
                    if (selectedSubject && selectedSubject !== '+ 新增科目') {
                        console.log('科目變更為:', selectedSubject);
                        updateNotesSelector(selectedSubject);
                    }
                }
            });
        }
        
        // 監聽自定義科目變更事件
        document.addEventListener('subjectChanged', function(e) {
            const newSubject = e.detail.subject;
            console.log('收到科目變更事件:', newSubject);
            if (newSubject && newSubject !== '+ 新增科目') {
                updateNotesSelector(newSubject);
            }
        });
    });
    
    // 獲取科目列表並更新筆記選擇器
    function fetchSubjectsAndUpdateNotes() {
        console.log('開始獲取科目列表...');
        const subjectDropdown = document.getElementById('subject-dropdown');
        
        try {
            // 如果找不到科目下拉框，嘗試從API獲取科目列表
            if (!subjectDropdown || subjectDropdown.options.length === 0) {
                console.log('未找到科目下拉框或下拉框為空，正在從API獲取科目列表...');
                fetch('/htmx/api/subjects-list')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`獲取科目列表API錯誤: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(subjects => {
                        console.log('從API獲取的科目列表:', subjects);
                        if (subjects && subjects.length > 0) {
                            updateNotesSelector(subjects[0]);
                        } else {
                            console.error('獲取到的科目列表為空');
                            document.getElementById('notes-content').innerHTML = 
                                '<div class="alert alert-warning">未找到科目，請先創建科目</div>';
                        }
                    })
                    .catch(error => {
                        console.error('獲取科目列表時發生錯誤:', error);
                        document.getElementById('notes-content').innerHTML = 
                            `<div class="alert alert-danger">獲取科目列表失敗: ${error.message}</div>`;
                    });
            } else {
                // 如果找到科目下拉框，獲取當前選擇的科目
                console.log('找到科目下拉框，獲取當前選定科目');
                if (subjectDropdown.selectedIndex >= 0) {
                    const selectedSubject = subjectDropdown.options[subjectDropdown.selectedIndex].text;
                    console.log('當前選定的科目:', selectedSubject);
                    
                    // 檢查選定的科目是否有效
                    if (selectedSubject && selectedSubject !== '載入中...' && selectedSubject !== '+ 新增科目') {
                        updateNotesSelector(selectedSubject);
                    } else {
                        console.warn('無效的科目選擇:', selectedSubject);
                    }
                } else {
                    console.warn('科目下拉框未選擇任何項目');
                }
            }
        } catch (e) {
            console.error('獲取科目或筆記時出錯:', e);
            document.getElementById('notes-content').innerHTML = 
                `<div class="alert alert-danger">處理科目時發生錯誤: ${e.message}</div>`;
        }
    }

    // 為特定科目更新筆記選擇器
    function updateNotesSelector(subjectName) {
        if (!subjectName) {
            console.error('科目名稱為空，無法獲取筆記');
            return;
        }
        
        console.log(`正在獲取科目 "${subjectName}" 的筆記列表...`);
        const notesSelect = document.getElementById('notes-select');
        
        if (!notesSelect) {
            console.error('找不到筆記選擇器');
            return;
        }
        
        // 清空現有選項，只保留第一個
        while (notesSelect.options.length > 1) {
            notesSelect.remove(1);
        }
        
        // 顯示載入中提示
        const loadingOption = document.createElement('option');
        loadingOption.text = '載入中...';
        loadingOption.disabled = true;
        notesSelect.add(loadingOption);
        
        // 調用API獲取筆記列表
        fetch(`/htmx/api/notes/${subjectName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`獲取筆記API錯誤: ${response.status}`);
                }
                return response.json();
            })
            .then(notes => {
                console.log(`獲取到科目 "${subjectName}" 的筆記:`, notes);
                
                // 移除載入中選項
                notesSelect.remove(1);
                
                if (notes && notes.length > 0) {
                    // 添加筆記選項
                    notes.forEach(note => {
                        const option = document.createElement('option');
                        option.value = note.id;
                        option.text = note.filename;
                        notesSelect.add(option);
                    });
                    console.log(`已加載 ${notes.length} 個筆記到選擇器`);
                    
                    // 自動選擇第一個筆記
                    if (notes.length > 0) {
                        notesSelect.selectedIndex = 1; // 選擇第一個筆記（索引0是"請選擇筆記"提示選項）
                        
                        // 觸發change事件，載入該筆記的內容
                        loadNotesDetails(notes[0].filename);
                        
                        console.log(`自動選擇了第一個筆記: ${notes[0].filename}`);
                    }
                } else {
                    // 無筆記時添加提示
                    const emptyOption = document.createElement('option');
                    emptyOption.text = '該科目暫無筆記';
                    emptyOption.disabled = true;
                    notesSelect.add(emptyOption);
                    document.getElementById('notes-content').innerHTML = 
                        `<div class="alert alert-info">科目 "${subjectName}" 下暫無筆記，請先上傳筆記</div>`;
                }
            })
            .catch(error => {
                console.error(`獲取科目 "${subjectName}" 的筆記時出錯:`, error);
                // 移除載入中選項
                notesSelect.remove(1);
                // 加入錯誤提示
                const errorOption = document.createElement('option');
                errorOption.text = '加載失敗，請重試';
                errorOption.disabled = true;
                notesSelect.add(errorOption);
                document.getElementById('notes-content').innerHTML = 
                    `<div class="alert alert-danger">獲取筆記失敗: ${error.message}</div>`;
            });
    }

    // 加載特定筆記的詳細內容
    function loadNotesDetails(noteName) {
        if (!noteName || noteName === '請選擇筆記' || noteName === '載入中...' || 
            noteName === '該科目暫無筆記' || noteName === '加載失敗，請重試') {
            document.getElementById('notes-content').innerHTML = 
                '<div class="no-data">請選擇一個筆記以查看內容</div>';
            return;
        }
        
        console.log(`正在加載筆記 "${noteName}" 的詳細內容...`);
        const notesContent = document.getElementById('notes-content');
        
        // 顯示加載中
        notesContent.innerHTML = '<div class="loading">正在加載筆記內容...</div>';
        
        // 獲取當前選中的科目
        const subjectDropdown = document.getElementById('subject-dropdown');
        if (!subjectDropdown) {
            console.error('找不到科目下拉框');
            notesContent.innerHTML = '<div class="error">無法確定當前科目</div>';
            return;
        }
        
        const currentSubject = subjectDropdown.options[subjectDropdown.selectedIndex].text;
        if (currentSubject === '+ 新增科目' || currentSubject === '載入中...') {
            console.error('當前選擇的科目無效');
            notesContent.innerHTML = '<div class="error">請先選擇有效的科目</div>';
            return;
        }
        
        // 從API獲取筆記詳細內容
        fetch(`/htmx/notes/get_notes/${currentSubject}/${noteName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('獲取筆記詳細內容失敗');
                }
                return response.json();
            })
            .then(data => {
                console.log('獲取到筆記詳細數據:', data);
                
                // 詳細記錄數據結構，便於調試
                if (data.notes) {
                    console.log('筆記數據類型:', Array.isArray(data.notes) ? '陣列' : typeof data.notes);
                    if (Array.isArray(data.notes)) {
                        console.log('筆記陣列長度:', data.notes.length);
                        if (data.notes.length > 0) {
                            console.log('第一個筆記樣本:', data.notes[0]);
                        }
                    } else if (typeof data.notes === 'object') {
                        console.log('筆記對象鍵:', Object.keys(data.notes));
                        if (data.notes.Notes) {
                            console.log('內部筆記陣列長度:', data.notes.Notes.length);
                            if (data.notes.Notes.length > 0) {
                                console.log('內部第一個筆記樣本:', data.notes.Notes[0]);
                            }
                        }
                    }
                }
                
                if (data.success && data.notes) {
                    // 清空加載中狀態
                    notesContent.innerHTML = '';
                    
                    // 檢查返回的數據格式
                    if (Array.isArray(data.notes)) {
                        // 直接是筆記數組的情況
                        const notes = data.notes;
                        
                        if (notes.length > 0) {
                            // 遍歷顯示筆記項目
                            notes.forEach(note => {
                                displayNoteItem(notesContent, note, noteName);
                            });
                        } else {
                            notesContent.innerHTML = '<div class="no-data">該筆記沒有內容或尚未處理</div>';
                        }
                    } else if (data.notes.Notes && Array.isArray(data.notes.Notes)) {
                        // 包含 Lecture_Name 和 Notes 字段的對象
                        const lectureInfo = document.createElement('div');
                        lectureInfo.className = 'alert alert-info';
                        lectureInfo.innerHTML = `<strong>關聯講義:</strong> ${data.notes.Lecture_Name || '未關聯講義'}`;
                        notesContent.appendChild(lectureInfo);
                        
                        // 遍歷顯示筆記項目
                        if (data.notes.Notes.length > 0) {
                            data.notes.Notes.forEach(note => {
                                displayNoteItem(notesContent, note, data.notes.Lecture_Name);
                            });
                        } else {
                            notesContent.innerHTML = '<div class="no-data">該筆記沒有內容或尚未處理</div>';
                        }
                    } else {
                        // 單個筆記對象的情況
                        displayNoteItem(notesContent, data.notes, noteName);
                    }
                } else {
                    notesContent.innerHTML = '<div class="no-data">該筆記沒有內容或尚未處理</div>';
                }
            })
            .catch(error => {
                console.error('獲取筆記詳細內容出錯:', error);
                notesContent.innerHTML = `<div class="error">加載失敗: ${error.message}</div>`;
            });
    }
    
    // 顯示單個筆記項目
    function displayNoteItem(container, note, lectureName) {
        const noteElement = document.createElement('div');
        noteElement.className = 'note-item';
        
        // 構建標籤HTML
        let tagsHTML = '';
        
        // 統一屬性名稱 (處理大小寫不一致的問題)
        const normalizedNote = {
            title: note.Title || note.title || '未命名筆記',
            content: note.Content || note.content || '無內容',
            keypoint_index: note.Keypoint_Index !== undefined ? note.Keypoint_Index : 
                            (note.keypoint_index !== undefined ? note.keypoint_index : undefined),
            is_corrected: note.isCorrected || note.IsCorrected || false,
            wrong_content: note.Wrong_Content || note.wrong_content || ''
        };
        
        // 關聯重點標籤
        if (normalizedNote.keypoint_index !== undefined) {
            tagsHTML += `
                <span class="note-tag keypoint">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    重點索引: ${normalizedNote.keypoint_index}
                </span>
            `;
        }
        
        // 關聯講義標籤
        if (lectureName) {
            tagsHTML += `
                <span class="note-tag lecture">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    講義: ${lectureName}
                </span>
            `;
        }
        
        // 已修正標籤
        if (normalizedNote.is_corrected) {
            tagsHTML += `
                <span class="note-tag corrected">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    已修正
                </span>
            `;
        }
        
        // 構建筆記元素HTML
        let noteHTML = `
            <div class="note-title">${normalizedNote.title}</div>
            <div class="note-meta">
                ${tagsHTML}
            </div>
            <p>${normalizedNote.content}</p>
        `;
        
        // 如果是已修正的筆記，顯示原始錯誤內容
        if (normalizedNote.is_corrected && normalizedNote.wrong_content) {
            noteHTML += `
                <div class="corrected-note">
                    <div class="corrected-note-title">原始錯誤內容:</div>
                    <p>${normalizedNote.wrong_content}</p>
                </div>
            `;
        }
        
        noteElement.innerHTML = noteHTML;
        container.appendChild(noteElement);
        
        console.log('已顯示筆記:', normalizedNote.title);
    }

    // 監聽科目變更事件
    document.addEventListener('subjectChanged', function(event) {
        const selectedSubject = event.detail.subject;
        const trigger = event.detail.trigger || 'unknown';
        console.log(`收到科目變更事件 [${trigger}]，選擇的科目: ${selectedSubject}`);
        
        if (selectedSubject) {
            updateNotesSelector(selectedSubject);
        }
    });

    // 頁面初始化
    (function initPage() {
        console.log('正在初始化notes頁面...');
        
        // 延遲執行以確保HTMX已完成頁面加載
        setTimeout(function() {
            console.log('嘗試初始化筆記選擇器');
            fetchSubjectsAndUpdateNotes();
        }, 300);
    })();
</script>
